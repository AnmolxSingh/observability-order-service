networks:
  observability-net:

services:
  order-service:
    build: .
    ports:
      - "8080:8080"
    environment:
      - MY_LOGS_ENDPOINT=otel-collector:4318
      - MY_TRACES_ENDPOINT=otel-collector:4317
    networks:
      - observability-net
    depends_on:
      - otel-collector

  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    volumes:
      - ./otel-collector-config.yaml:/etc/otelcol-contrib/config.yaml
    ports:
      - "4318:4318"
    networks:
      - observability-net
    depends_on:
      - loki

  loki:
    image: grafana/loki:latest
    volumes:
      - ./loki-config.yaml:/etc/loki/local-config.yaml
    command: -config.file=/etc/loki/local-config.yaml
    ports:
      - "3100:3100"
    networks:
      - observability-net

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: jaeger
    ports:
      - "16686:16686" 
      - "14250:14250"
    networks:
      - observability-net

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    volumes:
      - ./grafana-datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml
    networks:
      - observability-net
    depends_on:
      - loki